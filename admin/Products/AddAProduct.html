<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Admin Area</title>
    <!--import for multi choosen pictures-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/dropzone/5.1.1/basic.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/dropzone/5.1.1/dropzone.css"/>
    
    <link rel="stylesheet" href="../../css/bootstrap.css">
    <link rel="stylesheet" href="../../css/adminPage.css">
    </head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
            <nav class="container">
                <a class="navbar-brand" href="#">CmsShoppingCart</a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown"
                    aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <nav class="collapse navbar-collapse" id="navbarNavDropdown">
                    <ul class="navbar-nav mr-auto">
                        <li class="nav-item">
                            <a class="nav-link" href="Pages.html">Pages<span class="sr-only">(current)</span></a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="../Categories/Categories.html">Categories</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="../Products/Products.html">Products</a>
                        </li>
                    </ul>
                    <ul class="navbar-nav justify-content-end">
                        <li class="nav-item">
                            <a class="nav-link" href="#">Log out</a>
                        </li>
                    </ul>
                </nav>
            </nav>
        </nav>
    </header>

    <div class="container">
        <h1>Add a product</h1>
        <a class="btn btn-primary" href="Products.html">Back to all products</a>
        <div class="container-fluid">
            <form>
                <div class="form-group">
                    <label for="productTitle">Title</label>
                    <input type="text" class="form-control" id="productTitle" placeholder="Title">
                </div>
                <div class="form-group">
                    <label for="productDescription">Description</label>
                    <textarea class="form-control" id="Description" placeholder="Description"></textarea>
                </div>
                <div class="form-group">
                    <label for="productCategory">Category</label>
                    <select class="custom-select" id="productCategory">
                        <option selected>Choose...</option>
                        <option value="1">Fruits</option>
                        <option value="2">T-shirts</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="productPrice">Price</label>
                    <input type="number" class="form-control" id="productPrice" placeholder="Price">
                </div>
                <div class="form-group">
                    <label for="productPrice">Image</label>
                    <div class="input-group mb-3">
                        <div class="custom-file">
                            <input type="file" class="custom-file-input" id="inputImage">
                            <p class="custom-file-label" for="inputImage">Choose file...</p>
                        </div>
                    </div>
                </div>
                <button type="submit" class="btn btn-outline-secondary">Submit</button>
                <hr>
                <div class="form-group">
                <label for="dropzoneForm">Gallery</label>
                </div>
            </form>
                <form action="/" method="post" enctype="multipart/form-data" class="dropzone my-dropzone" id="dropzoneForm">
                    <div class="fallback">
                        <input type="file" name="file" multiple>
                    </div>
                </form>
        </div>
        <footer class="footer col-xs-12 navbar justify-content-center">
            <a>&#9400 CmsShoppingCart</a>
        </footer>
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
        
    <script src="https://cdnjs.cloudflare.com/ajax/libs/dropzone/5.1.1/dropzone.js"></script>
        <script type="text/javascript" src="../../javascript/bootstrap.js"></script>
</body>
</html>
