<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Admin Area</title>
    <link rel="stylesheet" href="../../css/bootstrap.css">
    <link rel="stylesheet" href="../../css/adminPage.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
            <nav class="container">
                <a class="navbar-brand" href="#">CmsShoppingCart</a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown"
                    aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNavDropdown">
                    <ul class="navbar-nav mr-auto">
                        <li class="nav-item">
                            <a class="nav-link" href="Pages.html">Pages<span class="sr-only">(current)</span></a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="../Categories/Categories.html">Categories</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="../Products/Products.html">Products</a>
                        </li>
                    </ul>
                    <ul class="navbar-nav justify-content-end">
                        <li class="nav-item">
                            <a class="nav-link" href="#">Log out</a>
                        </li>
                    </ul>
                </div>
            </nav>
        </nav>
    </header>

    <div class="container">
        <h1>Add a page</h1>
        <a class="btn btn-primary" href="Pages.html">Back to all pages</a>
        <div class="container-fluid">
            <form>
                <div class="form-group">
                    <label for="newPageTitle">Title</label>
                    <input type="text" class="form-control" id="pageTitle" placeholder="Title">
                </div>
                <div class="form-group">
                    <label for="newPageSlug">Slug</label>
                    <input type="text" class="form-control" id="pageSlug" placeholder="Slug">
                </div>
                <div class="form-group">
                    <label>Content</label>
                    <textarea name="pageContent" class="ckeditor"></textarea>
                </div>
                <button type="submit" class="btn btn-outline-secondary">Submit</button>
            </form>
        </div>
        <footer class="footer col-xs-12 navbar justify-content-center">
            <a>&#9400 CmsShoppingCart</a>
        </footer>
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
        <script type="text/javascript" src="../../javascript/bootstrap.js"></script>
        <!--ckeditor-->
        <script type="text/javascript" src="../../ckeditor/ckeditor.js"></script>
</body>

</html>
